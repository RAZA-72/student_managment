{{> header}} {{> sidebar}}
<!-- Add Student Modal -->
<main id="main" class="main">
  <div class="p-3">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add New Student</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form id="savestudent">
          <div class="mb-3">
            <label for="student_id" class="form-label">Student ID *</label>
            <input type="text" class="form-control" id="student_id" required />
          </div>

          <div class="mb-3">
            <label for="name" class="form-label">Full Name *</label>
            <input type="text" class="form-control" id="name" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email *</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" />
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea class="form-control" id="address" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label for="course" class="form-label">Course</label>
            <select class="form-control" id="course">
              <option value="">Select Course</option>
              <option value="BCA">BCA</option>
              <option value="MCA">MCA</option>
              <option value="B.TECH">B.TECH</option>
              <option value="M.TECH">M.TECH</option>
              <!-- <option value="Psychology">Psychology</option> -->
            </select>
          </div>
          <div class="mb-3">
            <label for="semester" class="form-label">Semester</label>
            <select class="form-control" id="semester">
              <option value="">Select Semester</option>
              <option value="1st">1st Semester</option>
              <option value="2nd">2nd Semester</option>
              <option value="3rd">3rd Semester</option>
              <option value="4th">4th Semester</option>
              <option value="5th">5th Semester</option>
              <option value="6th">6th Semester</option>
              <option value="7th">7th Semester</option>
              <option value="8th">8th Semester</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button type="button" class="btn btn-primary" id="saveStudentBtn">
          Save Student
        </button>
      </div>
    </div>
  </div>
</main>
<script>
  document
    .getElementById("saveStudentBtn")
    .addEventListener("click", async () => {
      const student_id = document.getElementById("student_id").value.trim();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const address = document.getElementById("address").value.trim();
      const course = document.getElementById("course").value.trim();
      const semester = document.getElementById("semester").value.trim();

      // Client-side validation
      if (!student_id || !name || !email) {
        alert("Student ID, Name and Email are required!");
        return;
      }

      try {
        const res = await fetch("/savestudent", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            student_id,
            name,
            email,
            phone,
            address,
            course,
            semester,
          }),
        });

        const data = await res.json();

        if (data.success) {
          alert("✅ " + data.message);
          document.getElementById("savestudent").reset();
        } else {
          alert("⚠️ " + data.message);
        }
      } catch (err) {
        console.error("Error:", err);
        alert("❌ Something went wrong!");
      }
    });
</script>
